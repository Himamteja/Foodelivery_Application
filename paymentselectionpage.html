<!DOCTYPE html>

  <head>

              height="200px"
              width="200px"
            />

        </a>

        <!-- 2nd Payment logo section -->
        <a href="#">
          <div class="option">

              src="https://i.pinimg.com/originals/f6/60/a6/f660a637c5ea8ef2b00218bac3479c82.png"

              height="200px"

        </a>

        <!-- 3rd Payment logo section -->
        <a href="#">

        <!-- 4th Payment logo section -->
        <a href="#">

          <div class="option">
            <img
              style="border-radius: 50%"
